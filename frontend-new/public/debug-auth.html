<!DOCTYPE html>
<html>
<head>
    <title>Debug Auth</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #0f0;
        }
        .good { color: #0f0; }
        .bad { color: #f00; }
        .warning { color: #ff0; }
        h2 { color: #0ff; }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
        }
        button:hover {
            background: #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Authentication Debugger</h1>
        
        <div class="section">
            <h2>LocalStorage Contents</h2>
            <div id="localStorage-content"></div>
        </div>
        
        <div class="section">
            <h2>Current User Info</h2>
            <div id="user-info"></div>
        </div>
        
        <div class="section">
            <h2>Actions</h2>
            <button onclick="clearAuth()">Clear Auth Data</button>
            <button onclick="testLogin()">Test Super Admin Login</button>
            <button onclick="location.reload()">Refresh</button>
        </div>
        
        <div class="section">
            <h2>Test Results</h2>
            <div id="test-results"></div>
        </div>
    </div>

    <script>
        // Display localStorage
        function displayLocalStorage() {
            const content = document.getElementById('localStorage-content');
            const token = localStorage.getItem('access_token');
            const user = localStorage.getItem('user');
            
            let html = '';
            if (token) {
                html += `<p class="good">‚úÖ access_token exists</p>`;
                html += `<p style="word-break: break-all;">Token: ${token.substring(0, 50)}...</p>`;
            } else {
                html += `<p class="bad">‚ùå No access_token found</p>`;
            }
            
            if (user) {
                html += `<p class="good">‚úÖ user data exists</p>`;
                html += `<pre>${JSON.stringify(JSON.parse(user), null, 2)}</pre>`;
            } else {
                html += `<p class="bad">‚ùå No user data found</p>`;
            }
            
            content.innerHTML = html;
        }
        
        // Display user info
        function displayUserInfo() {
            const userDiv = document.getElementById('user-info');
            const userStr = localStorage.getItem('user');
            
            if (!userStr) {
                userDiv.innerHTML = '<p class="bad">‚ùå Not logged in</p>';
                return;
            }
            
            const user = JSON.parse(userStr);
            let html = '';
            
            html += `<p><strong>Email:</strong> ${user.email}</p>`;
            html += `<p><strong>Name:</strong> ${user.full_name}</p>`;
            
            if (user.role === 'super_admin') {
                html += `<p class="good"><strong>Role:</strong> ${user.role} ‚úÖ (Admin access)</p>`;
            } else {
                html += `<p class="warning"><strong>Role:</strong> ${user.role} ‚ö†Ô∏è (No admin access)</p>`;
            }
            
            html += `<p><strong>Active:</strong> ${user.is_active ? '‚úÖ' : '‚ùå'}</p>`;
            html += `<p><strong>Verified:</strong> ${user.is_verified ? '‚úÖ' : '‚ùå'}</p>`;
            
            userDiv.innerHTML = html;
        }
        
        // Clear auth
        function clearAuth() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user');
            alert('Auth data cleared!');
            location.reload();
        }
        
        // Test login
        async function testLogin() {
            const results = document.getElementById('test-results');
            results.innerHTML = '<p class="warning">Testing...</p>';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@carental.tn',
                        password: 'Admin@2024'
                    })
                });
                
                if (!response.ok) {
                    results.innerHTML = `<p class="bad">‚ùå Login failed: ${response.status}</p>`;
                    return;
                }
                
                const data = await response.json();
                localStorage.setItem('access_token', data.access_token);
                
                // Get user info
                const meResponse = await fetch('http://127.0.0.1:8000/api/v1/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${data.access_token}`
                    }
                });
                
                if (meResponse.ok) {
                    const userData = await meResponse.json();
                    localStorage.setItem('user', JSON.stringify(userData));
                    results.innerHTML = `<p class="good">‚úÖ Login successful as ${userData.email} (${userData.role})</p>`;
                    setTimeout(() => location.reload(), 1000);
                } else {
                    results.innerHTML = `<p class="bad">‚ùå Failed to get user info</p>`;
                }
            } catch (error) {
                results.innerHTML = `<p class="bad">‚ùå Error: ${error.message}</p>`;
            }
        }
        
        // Initialize
        displayLocalStorage();
        displayUserInfo();
    </script>
</body>
</html>
